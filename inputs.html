<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML inputs</title>
</head>
<!-- NOTE: The <input> HTML element is used to create interactive controls for web-based forms in order to accept data from the user
The <input> element is one of the most powerful and complex in all of HTML due to the sheer number of combinations of input types and attributes. -->

<body>
  <form class="" action="index.html" method="post">
    <input type="text" name="" value=""><br>
    <input type="date" name="" value=""><br>
    <input type="submit" name="" value="Submit"><br>
    <input type="range" name="" value=""><br>
    <input type="file" name="" value=""><br>
    <input type="color" name="" value=""><br>
    <input type="button" name="" value="Button"><br>
    <input type="checkbox" name="" value=""><br>
    <input type="image" name="" value="" alt="Blank image">
  </form>

</body>

</html>
